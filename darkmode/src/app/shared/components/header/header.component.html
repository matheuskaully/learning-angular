<header class="max-w-screen shadow-md bg-neutral-50 dark:bg-neutral-900 dark:text-white">
  <div class="max-w-6xl w-full mx-auto flex justify-between items-center py-10">
    <a [routerLink]="['']" class="font-extrabold">darktheme</a>
    <div class="flex items-center gap-8">
      <a [routerLink]="['']" class="hover:underline">Home</a>
      <a [routerLink]="['about']" class="hover:underline">About</a>

      <label for="theme-switch" class="flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" id="theme-switch" class="sr-only" [checked]="themeService.isDarkTheme()" (change)="toggleTheme()">
          <div class="block bg-gray-200 dark:bg-gray-800 w-14 h-8 rounded-full"></div>
          <div class="dot absolute left-1 top-1 bg-white dark:bg-gray-600 w-6 h-6 rounded-full transition"></div>
        </div>
        <div class="ml-3 text-gray-700 dark:text-gray-300">
          {{ themeService.isDarkTheme() ? 'Dark Mode' : 'Light Mode' }}
        </div>
      </label>
    </div>
  </div>
</header>
